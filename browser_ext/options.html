    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background-color: #F6F4F1;
            display: flex;
            min-height: 100vh;
            flex-direction: column
        }

        main {
            flex: 1 0 auto;
        }

        .section {
            border: 0px solid grey;
            padding: 15px;
            margin-top: 20px;
        }

        h3,
        h4 {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

        <div class="navbar center">
            <div class="card-panel blue lighten-2">

        </div>

        <div class="container">
            <div class="center">
                <div class="section">
                    <h4>__MSG_options_basic_setting__</h4>
                    <form>
                        <div class="input-field col s4">
                            <select id="lang">
                                <option value="zh-TW">__MSG_options_traditional_chinese__</option>
                                <option value="zh">__MSG_options_simplified_chinese__</option>
                            </select>
                            <label>__MSG_options_preferred_language__</label>
                        </div>

                        <div class="input-field col s4">
                            <select id="punctuation">
                                <option value="fullWidth">__MSG_options_comfortable__</option>
                                <option value="default">__MSG_options_the_same__</option>
                            </select>
                            <label>__MSG_options_punctuation__</label>
                        </div>
                    </form>
                </div>
            </div>

    <footer class="page-footer">

                    <a href="https://paypal.me/JackKuoTW" target="_blank" rel="noopener">PayPal 贊助主機與作者<i
