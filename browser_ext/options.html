<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./libs/materialize.min.css">
    <link href="./libs/icon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background-color: #F6F4F1;
        }
        
        .container {
            margin-top: 10px;
            margin-bottom: 30px;
            padding: 30px;
            padding-bottom: 250px;
        }
        
        .section {
            border: 0px solid grey;
            padding: 15px;
            margin-top: 20px;
        }
        
        h3,
        h4 {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .input-field {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <main>
        <div class="navbar center">
            <div class="card-panel blue lighten-2">
                <h3>__MSG_options_title__</h3>
            </div>
        </div>

        <div class="container">
            <div class="center">
                <div class="section">
                    <h4>__MSG_options_basic_setting__</h4>
                    <form>
                        <div class="input-field col s4">
                            <select id="lang">
                                <option value="zh-TW">__MSG_options_traditional_chinese__</option>
                                <option value="zh">__MSG_options_simplified_chinese__</option>
                            </select>
                            <label>__MSG_options_preferred_language__</label>
                        </div>

                        <div class="input-field col s4">
                            <select id="punctuation">
                                <option value="fullWidth">__MSG_options_comfortable__</option>
                                <option value="default">__MSG_options_the_same__</option>
                            </select>
                            <label>__MSG_options_punctuation__</label>
                        </div>

                        <div class="input-field col s4">
                            <div class="switch right-align">
                                <label class="tooltipped" data-position="bottom" data-tooltip="__MSG_options_custom_server_description__">__MSG_options_custom_server__</label>
                                <label>
                                    Off
                                    <input type="checkbox" id="custom-translation-server">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="input-field col s4" id="translation-server-div">
                            <input type="url" id="custom-translation-server-URL" placeholder="https://example.com">
                            <label>__MSG_options_server_url__</label>
                        </div>

                        <div class="section">
                            <h4>__MSG_options_auto_translate__</h4>
                            <div class="row custom-translation-url-div">
                                <div class="row atu">
                                    <div class="input-field col s10">
                                        <input type="url" class="auto-translation-url" placeholder="https://example.com">

                                        <label class="tooltipped" data-position="bottom" data-tooltip="__MSG_options_needed_auto_tran_description__">__MSG_options_needed_auto_tran_url__</label>
                                    </div>
                                    <div class="input-field col s1">
                                        <button type="button" class="btn waves-effect waves-light red delete-ctud"><i class="material-icons">delete</i></button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="add-auto-translation-url" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></button>
                        </div>
                    </form>
                </div>
            </div>
    </main>

    <script src="./libs/jquery.min.js"></script>
    <script src="./libs/materialize.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
