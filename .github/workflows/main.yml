name: Test Shudu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '24'

      - name: Run Test
        run: |
          OUTPUT=$(node src/shudu.js "燕燕于飞，差池其羽。")
          echo "Output: $OUTPUT"
          if [ "$OUTPUT" = "燕燕于飛，差池其羽。" ]; then
            echo "Test passed!"
          else
            echo "Test failed! Expected '燕燕于飛，差池其羽。' but got '$OUTPUT'"
            exit 1
          fi

